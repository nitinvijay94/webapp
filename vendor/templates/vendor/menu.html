    <script>
    function readURL(input) {
	if (input.files && input.files[0]) {
	    var reader = new FileReader();
	    reader.onload = function (e) {
                $('#blah1')
                    .attr('src', e.target.result)
                    .width(150)
                    .height(200);
	    };
	    
	    reader.readAsDataURL(input.files[0]);
	}
    }
    </script>
  </head>
  
  <body style="background:#F6F9FC; font-family:Arial;">

    <div style="width: 800px; margin: 0 auto; padding: 120px 0 40px;">
      <ul class="tabs" data-persist="true">
        <li><a href="#view1">Breakfast</a></li>
        <li><a href="#view2">Lunch</a></li>
        <li><a href="#view3">Dinner</a></li>
	<li><a href="#view4">Image Upload</a></li>
	<li><a href="#view5">Food Truck Tab</a></li>
      </ul>
      <div class="tabcontents">
        <div id="view1">
	  <div style="width: 700px; margin: 0 auto; padding: 10px 0 10px;">
	    <ul class="tabs" data-persist="true">
	      <li><a href="#view11">Classic</a></li>
	      <li><a href="#view12">Side Items</a></li>
	      <li><a href="#view13">Desserts</a></li>
	      <li><a href="#view14">Beverages</a></li>
	    </ul>
	    <div id="view11">
	      <ul class="todo-list">
		<ul class="todo-list">
		  <li class="done"><a href="{% url 'menu' %}" class="toggle">Toggle</a> <input type="text" name="no1" value="Chicken Sandwich"/><input type="text" name="no1p" value="7.00">$</li>
		  <li><a href="{% url 'menu' %}" class="toggle">Toggle</a> <input type="text" name="no2" value="Spicy Sandwich" /><input type="text" name="no2p" value="7.50">$</li>
		  <li><a href="{% url 'menu' %}" class="toggle">Toggle</a> <input type="text" name="no3" value="Special Sandwich"/><input type="text" name="no3p" value="8.00">$</li>
		</ul>
	      </ul>
	    </div>
	    <div id="view12">
	    </div>
	    <div id="view13">
	    </div>
	    <div id="view14">
	    </div>
	  </div>                
        </div>
        <div id="view2">
          <b>Lunch</b>
        </div>
        <div id="view3">
          <b>Dinner</b>
        </div>
	<div id="view4">
	  <div class="fileupload">
	    <label for="fileupload-1">Upload Logo</label>
	    <input id="fileupload-1" type="file" name="uploaded" onchange="readURL(this);"/>
	  </div>
	  <img id="blah1" src="#" alt="your image" />
	  
	  <br>
	  <div class="fileupload">
	    <label for="fileupload-2">Upload Menu</label>
	    <input id="fileupload-2" type="file" name="uploaded" />
	  </div>
	  <img id="blah2" src="#" alt="your image" />
        </div>
	<div id="view5">
          <b>Food Truck Tab</b>

        </div>

      </div>
    </div>
    
    <p class="logout">
      <a class ="logout" href="{% url 'logout' %}"> logout </a>
    </p>
